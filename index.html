<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf Apps</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Bootstrap Icon -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<!-- ToastiyJS -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Bookshelf Apps</h1>
			</header>

			<main>
				<section class="left">
					<section class="input-field">
						<h2>Masukkan Buku</h2>
						<form id="input-book" action="">
							<div class="title">
								<label for="judul">Judul</label>
								<input type="text" id="judul" placeholder="Harry Potter II" required />
							</div>
							<div class="author">
								<label for="penulis">Penulis</label>
								<input type="text" id="penulis" placeholder="J.K Rowling" required />
							</div>
							<div class="year">
								<label for="tahun">Tahun</label>
								<input type="number" id="tahun" placeholder="2000" maxlength="4" required />
							</div>
							<div class="checkbox">
								<label for="selesai-dibaca">Selesai dibaca</label>
								<input type="checkbox" id="selesai-dibaca" /> <br />
							</div>
							<button class="add-book">Tambahkan Buku</button>
						</form>
					</section>
				</section>

				<section class="right">
					<section class="search-field">
						<h2>Cari Buku Berdasarkan Judul</h2>
						<form id="search-book">
							<input type="text" id="search-input" />
							<button style="outline: none; border: none"><i class="bi bi-search"></i></button>
						</form>
					</section>

					<section class="book-shelf">
						<h2>Belum Selesai Dibaca</h2>
						<div id="uncompleted-bookshelf-list"></div>
						<p id="empty-uncompleted-message">BUKU KOSONG</p>
					</section>

					<section class="book-shelf">
						<h2>Selesai Dibaca</h2>
						<div id="completed-bookshelf-list"></div>
						<p id="empty-completed-message">BUKU KOSONG</p>
					</section>
				</section>
			</main>

			<footer>
				<p>Created by <span>Muhamad Alif Pahreza</span></p>
			</footer>
		</div>
		<script src="bookshelf.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<!-- Sweetalert JS -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</body>
</html>
